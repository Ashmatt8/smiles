<div class="smiles">
    <div class="principal-box">
        <h2 class="title">Smiles</h2>
        
        <div class="first-element" *ngIf="isFirst">
            <img src="{{smileLogo}}" class="element-logo imagens"/>
            <div class="button-play">
                    <button (click)="onButtomPlay()" type="button" class="btn btn-light btn-lg botao">Jogar</button>
            </div>
        </div>

        <div class="sounds" *ngIf="!isFirst">
            <a *ngIf="isSoundEnable" href="javascript:void(0);" (click)="stopSong()">
                    <i class="fa fa-volume-off" style="color:black; font-size: 2.5em;"></i>
            </a>
            <a *ngIf="!isSoundEnable" href="javascript:void(0);" (click)="startSong()">
                    <i class="fa fa-volume-up" style="color:black; font-size: 2.5em;"></i>
            </a>
        </div>

        <div *ngIf="selectContext" class="select-context">
            <div class="principal-grid">
                <div class="row" align="center">
                        <div class="col-sm-4">
                            <a href="javascript:void(0);" (click)="setColor()">
                                <img src="{{colorContextLogo}}" class="element-logo imagens"/>
                                <h2 class="description textoMenu">Cores</h2>
                            </a>
                        </div>
                        <div class="col-sm-4">
                            <a href="javascript:void(0);" (click)="setCalculo()">
                                    <img src="{{numberContextLogo}}" class="element-logo imagens"/>
                                    <h2 class="description textoMenu">Números</h2>
                            </a>
                        </div>
                        <div class="col-sm-4">
                            <a href="javascript:void(0);" (click)="setLetra()">
                                    <img src="{{letterContextLogo}}" class="element-logo imagens"/>
                                    <h2 class="description textoMenu">Letras</h2>
                            </a>
                        </div>
                </div>
            </div>
        </div>

        <div *ngIf="selectColor" class="select-color">
            <div class="principal-grid">
                <div class="row justify-content-md-center" align="center">
                        <div class="col-sm-6">
                            <h2 class="description textoMenu">Escolha uma cor!!</h2><br>
                        </div>
                </div>
                <div class="row" align="center">
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesCorVermelha)">
                                <img src="{{redColorLogo}}" class="element-logo imgJogos"/>
                                <h2 class="description textoMenu">Vermelho</h2>
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesCorVerde)">
                                    <img src="{{greenColorLogo}}" class="element-logo imgJogos"/>
                                    <h2 class="description textoMenu">Verde</h2>
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesCorAmarela)">
                                    <img src="{{yellowColorLogo}}" class="element-logo imgJogos"/>
                                    <h2 class="description textoMenu">Amarelo</h2>
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesCorAzul)">
                                    <img src="{{blueColorLogo}}" class="element-logo imgJogos"/>
                                    <h2 class="description textoMenu">Azul</h2>
                            </a>
                        </div>
                </div>
            </div>
        </div>
        
        <div *ngIf="selectCalculo" class="select-color">
            <div class="principal-grid">
                <div class="row justify-content-md-center" align="center">
                        <div class="col-sm-6">
                            <h2 class="description textoMenu">Escolha uma opção!!</h2><br>
                        </div>
                </div>
                <div class="row" align="center">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesContar)">
                                    <img src="{{contarLogo}}" class="element-logo imgJogos"/>
                                    <h2 class="description textoMenu">Contar</h2>
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesNumero)">
                                    <img src="{{somarLogo}}" class="element-logo imgJogos"/>
                                    <h2 class="description textoMenu">Somar</h2>
                            </a>
                        </div>
                </div>
            </div>
        </div>
        
        <div *ngIf="selectLetra" class="select-color">
            <div class="principal-grid">
                <div class="row justify-content-md-center" align="center">
                        <div class="col-sm-6">
                            <h2 class="description textoMenu">Escolha uma opção!!</h2><br>
                        </div>
                </div>
                <div class="row" align="center">
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesSilaba)">
                                    <img src="{{silabaLogo}}" class="element-logo imgJogos"/>
                                    <h2 class="description textoMenu">Silaba</h2>
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:void(0);" (click)="startGame(atividadesAlfabeto)">
                                    <img src="{{alfabetoLogo}}" class="element-logo imgJogos"/>
                                    <h2 class="description textoMenu">Alfabeto</h2>
                            </a>
                        </div>
                </div>
            </div>
        </div>

        <ng-container *ngIf="isGameStarted">
               <div class="question">
                    <div class="row" align="center">
                            <div class="col-sm-12">
                                <h2 class="question-description pergunta">
                                {{atividadeAtiva.descricao}}
                                <img class="question-image" *ngIf="atividadeAtiva.imagem" src="{{atividadeAtiva.imagem}}"/>
                                </h2>
                            </div>
                        </div>
                </div>   

                <div class="option">
                    <div class="row" align="center">
                        <ng-container *ngFor="let opcao of atividadeAtiva.opcoes">
                            <div class="col-sm-3">
                                <a href="javascript:void(0);" (click)="onOptionClick(opcao.id)">
                                    <img class="option-image imgJogos" *ngIf="opcao && opcao.imagem" src="{{opcao.imagem}}"/>
                                    <h2 class="option-description textoMenu" *ngIf="opcao && opcao.descricao">{{opcao.descricao}}</h2>
                                </a>
                            </div>
                        </ng-container>
                    </div>
                </div>

                <div class="restart-button reniciar">
                    <button (click)="onRestartButtonClick()" type="button" class="btn btn-light btn-lg ">Reiniciar</button>
                </div>
        </ng-container>

        <div *ngIf="correct" class="correct">
            <img src="{{correctLogo}}" class="correct-image"/>
            <h2>Você acertou!!</h2>
        </div>

        <div class="result" *ngIf="isGameEnded">
                <img src="{{congratsLogo}}"  class="imagens"width="300"/>
                <h2 class="title">{{timeResult}}</h2>
                <div>
                    <p class="text textoMenu">{{message}}</p>
                </div>               
            <button (click)="onRestartButtonClick()" type="button" class="btn btn-light btn-lg">Jogar Novamente</button>
        </div>

        <div class="footer">
                <a routerLink="" class="footer-element">
                    Voltar
                </a>
        </div>
    </div>
</div>
